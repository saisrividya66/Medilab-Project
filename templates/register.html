{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'asset/css/bootstrap.min.css' %}">
</head>

<body>
    <div class="container">
        <div class="row" >
          <div class="col-md-12">
            <a href="/home" class="text-decoration-none;">Home</a>"
          </div>
            <div class="col-md-4 shadow mt-5 p-4 mx-auto">
                <h3 class="text-center">Registration</h3>
                {% if errmsg %}
                 <div class="alert alert-danger">
                   {{errmsg}}
                  </div>
                {% endif %}
               


                <form method="POST" action="/register">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="input1" class="form-label"><strong>UserName:</strong></label>
                    <input type="email" class="form-control" id="input1" name="uname" placeholder="EnterYourUname">
                  </div>
                  <div class="mb-3">
                    <label for="Input2" class="form-label"><strong>Password:</strong></label>
                    <input type="password" class="form-control" id="Input2"  name="upass" placeholder="EnterYourPassword">
                  </div>
                  <div class="mb-3">
                    <label for="Input3" class="form-label"><strong>Confirm Password:</strong></label>
                    <input type="password" class="form-control" id="Input"3 name="ucpass" placeholder="Reenterpassword">
                  </div>
                  <div class="mb-3">
                    <input type="submit" class="btn btn-danger" value="Register">
                    Already User?<a href="/login" style="text-decoration:none;">Login</a>
                  </div>
                  {% if success %}
                  <div class="alert alert-success">
                    {{success}}
                   </div>
                 {% endif %}
                </form>
 
             </div>
        </div>
    </div>
    <script src="{% static 'asset/js/bootstrap.min.js' %}">

    </script> 
</body>
</html>
